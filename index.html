<body>

    <div class="container">

        <h1>Generate a <br> <span>Random Password</span></h1>

        <div class="password">
            <input type="text" id="pass"  readonly>
            <button class="copy"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button>
        </div>

        <div class="pass-type">

            <div class="upper">
                <input type="checkbox" id="upper-case">
                <label for="upper-case">ABC</label>
            </div>
            
            <div class="lower">
                <input type="checkbox" id="lower-case">
                <label for="lower-case">abc</label>
            </div>
            
            <div class="numbers">
                <input type="checkbox" id="number-case">
                <label for="number-case">123</label>
            </div>

            <div class="special">
                <input type="checkbox" id="special-case">
                <label for="special-case">@&$</label>
            </div>

        </div>

        <button class="generate">generate passwrod</button>
     
    </div>


    
</body>
